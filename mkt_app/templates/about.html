{% extends 'layout.html' %} {% block content %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" height="30" alt="Logo"></a>
    <form class="d-flex">
      <input class="form-control me-2 custom-search-bar" type="search" placeholder="Search for products" aria-label="Search">
    </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-secondary" href="#" data-bs-toggle="modal" data-bs-target="#locationModal">Location</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-heart"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Location Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel"><i class="bi bi-geo-alt-fill"></i>Select Your Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Location options here</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <ul class="navbar-nav flex-row">
    <li class="nav-item me-3">
      <a class="nav-link" href="#">All Products</a>
    </li>
    <li class="nav-item me-3">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item me-3">
      <a class="nav-link" href="#">Insights</a>
    </li>
  </ul>
</div>
</header>
