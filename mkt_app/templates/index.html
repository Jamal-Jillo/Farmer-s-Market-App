{% extends 'layout.html' %}
{% block content %}
Home Page
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col border mx-2 text-center">
      <img src="path/to/image1.jpg" class="rounded-circle mb-3" alt="Image 1" width="150" height="150">
      <h4>Process 1</h4>
      <p><i class="bi bi-bar-chart"></i> Description of process 1</p>
    </div>
    <div class="col border mx-2 text-center">
      <img src="path/to/image2.jpg" class="rounded-circle mb-3" alt="Image 2" width="150" height="150">
      <h4>Process 2</h4>
      <p><i class="bi bi-bookmark"></i> Description of process 2</p>
    </div>
    <div class="col border mx-2 text-center">
      <img src="path/to/image3.jpg" class="rounded-circle mb-3" alt="Image 3" width="150" height="150">
      <h4>Process 3</h4>
      <p><i class="bi bi-chat-right"></i> Description of process 3</p>
    </div>
  </div>
  <div class="row mt-5 justify-content-center text-center">
    <div class="col-3">
      <button type="button" class="btn btn-primary btn-lg btn-block">Start Buying</button>
    </div>
  </div>
</div> 
<div class="container">
    <div class="row">
      {% for post in posts%}
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>{{post.author}}</p>
      {% endfor %}
    </div>
</div>
{% endblock content %}
