{% extends 'layout.html' %} {% block content %}
<div class="container">
    <div id="chartContainer" style="height: 300px; width: 50%;">
        <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {            
            title:{
                text: "Retail Averages"              
            },

            data: [  //array of dataSeries     
            { //dataSeries - first quarter
        /*** Change type "column" to "bar", "area", "line" or "pie"***/        
            type: "spline",
            name: "Maize",
            showInLegend: true,
            dataPoints: [
            { label: "2018", y: 58 },
            { label: "2019", y: 69 },
            { label: "2020", y: 80 },                                    
            { label: "2021", y: 74, indexLabel: "Maize" },
            { label: "2022", y: 64 }
            ]
            },

            { //dataSeries - second quarter

            type: "spline",
            name: "Tomatoes", 
            showInLegend: true,               
            dataPoints: [
            { label: "2018", y: 63 },
            { label: "2019", y: 73 },
            { label: "2020", y: 88, indexLabel: "Tomatoes" },                                    
            { label: "2021", y: 77 },
            { label: "2022", y: 60 }
            ]
            },
            { //dataSeries - third quarter

            type: "spline",
            name: "Potatoes", 
            showInLegend: true,               
            dataPoints: [
            { label: "2018", y: 70 },
            { label: "2019", y: 87, indexLabel: "Potatoes" },
            { label: "2020", y: 90 },                                    
            { label: "2021", y: 85 },
            { label: "2022", y: 89 }
            ]
            }
            ],
        /** Set axisY properties here*/
            axisY:{
            prefix: "$",
            suffix: "K"
            }    
        });

        chart.render();
        }
        </script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js">
        </script>
    </div>
</div>
<div id="container">
    <h1 class="mt-3">Market Highlights</h1>
    <img class="mt-4 mb-4 border border-primary" src="static/img/markethighlight.png" alt="Market Highlight">
</div>
{% endblock content %}
